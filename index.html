<!DOCTYPE html>
<html lang="en">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&display=swap" rel="stylesheet"> 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Generator</title>
  <link rel="shortcut icon" type="image/png" href="./favicon.png">

  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <script src="./script.js" defer></script>
</head>
<body id="gradient">
  <div id="box">
    <h1 id="select-colors-title">Select Colors:</h1>
    
    <div id="color-pickers-box">
      <input class="color-picker" id="color1" type="color" name="color1" value="#0ed19d">
      <input class="color-picker" id="color2" type="color" name="color2" value="#1291e5">
    </div>
    
    <h2 id="code-title">Generated Gradient CSS:</h2>
    <div id="code-box">
      <h3 id="code">linear-gradient(to right, #0ed19d, #1291e5);</h3>
    </div>
  </div>
</body>
</html>
